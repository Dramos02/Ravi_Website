<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://i.imgur.com/nMdo4LG.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nanum+Myeongjo:wght@800&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
	<div class="container" id="main">
		<div class="sign-up">
			<form action="#">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social social-facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					<a href="#" class="social social-google"><i class="fa fa-google" aria-hidden="true"></i></a>
					<a href="#" class="social social-github"><i class="fa fa-github" aria-hidden="true"></i></a>
				</div>	
				<p>Or use your Email for Registration</p>
				<input type="text" name="txt" placeholder="Name" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button>Sign Up</button>
			</form>
		</div>
		<div class="sign-in">
			<form action="#">
				<h1>Sign In</h1>
				<div class="social-container">
					<a href="#" class="social social-facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					<a href="#" class="social social-google"><i class="fa fa-google" aria-hidden="true"></i></a>
					<a href="#" class="social social-github"><i class="fa fa-github" aria-hidden="true"></i></a>
				</div>				
				<p>Or use your Account</p>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button>Sign In</button>
			</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-left">
				<h1>Welcome Back</h1>
				<p>Already Have an account? Click the Sign In!</p>
				<button id="signIn">Sign In</button>
			</div>
			<div class="overlay-right">
				<h1>Hello, Client</h1>
				<p>Enter your Personal Details and Start your Journey with us!</p>
				<button id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
    <script type="text/javascript">
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const main = document.getElementById('main');

            signUpButton.addEventListener('click', () => {
                main.classList.add("right-panel-active")
            });

            signInButton.addEventListener('click', () => {
                main.classList.remove("right-panel-active")
            });
    </script>
</body>
</html>
