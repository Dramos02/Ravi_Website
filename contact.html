<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/tgkbZ50.jpeg') no-repeat right center fixed;
            background-size: cover;
            animation: slide 10s linear infinite;
            margin: 0;
        }

        @keyframes slide {
            0% {
                background-position: right center;
            }
            100% {
                background-position: left center;
            }
        }

        .header {
            background-color: #393E46;
            color: #fff;
            padding: 5px 0;
            text-align: center;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header .icons {
            font-size: 18px;
        }
		
		.footer {
            background-color: #E1B847;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 20px;
            text-align: center;
        }

        .box-title {
            font-size: 20px;
            font-weight: bold;
        }

        .box-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .box-list-item {
            margin: 10px 0;
        }

        .box-list-item i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" align="left">
        </div>
        <div class="icons" alt=login align="right">
            <i class="fas fa-user"></i> 
        </div>
    </div>

    <div class="contact-container">
        <div class="box">
            <div class="box-title">Contact</div>
            <ul class="box-list">
                <li class="box-list-item"><i class="fas fa-map-marker-alt"></i> Company Address</li>
                <li class="box-list-item"><i class="fas fa-envelope"></i> Company Contact Email</li>
                <li class="box-list-item"><i class="fab fa-facebook"></i> Social Media Sites</li>
            </ul>
        </div>

        <div class="box">
            <div class="box-title">Feedback</div>
            <ul class="box-list">
                <li class="box-list-item"><i class="fas fa-map-marker-alt"></i> Developer's Company Address</li>
                <li class="box-list-item"><i class="fas fa-envelope"></i> Developer's Contact Email</li>
                <li class="box-list-item"><i class="fab fa-github"></i> Developer's Github Profile</li>
            </ul>
        </div>
    </div>
	<div class="footer">
        Â© KOLEHIYO EST. 2023 | Visit RAVI MODULAR
    </div>
</body>
</html>
